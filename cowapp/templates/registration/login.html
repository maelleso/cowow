{% extends 'cowapp/base.html' %}
{% block content %}
<div class="loginBox">
    {% if form.errors %}
    <p>Erreur : Id/Mot de passe. Veuillez r√©essayer.</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td> {{ form.username.label_tag }}</td>
                <td> {{ form.username }}</td>
            </tr>
            <tr>
                <td> {{ form.password.label_tag }}</td>
                <td> {{ form.password }}</td>
            </tr>
        </table>
        <div class="loginSend">
            <input type="submit" value="login" />
            <input type="hidden" name="next" value="{{ next }}" />
        </div>
    </form>
</div>
{% endblock %}
