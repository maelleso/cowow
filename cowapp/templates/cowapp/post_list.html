{% extends 'cowapp/base.html' %}
{% load static %}
{% block content %}
<div class="content container">
    <h2>Annonces</h2>
    <div class="row">
        <div class="col-md-8">
        <div style="text-align: right">
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>              
        </div>
        <table class="table">
            <thead>
                <th scope="col">Date</th>
                <th scope="col">Titre</th>
                <th scope="col">Texte</th>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{ post.date_publication }}</td>>
                    <td><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titre }}</a></td>>
                    <td>{{ post.texte|linebreaksbr }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
</div>
{% endblock %}
